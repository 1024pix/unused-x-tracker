name: Update data

on:
  schedule:
    - cron: '0 7 * * 1'
  # eslint-disable yml/no-empty-mapping-value
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install packages
        run: npm ci
      - name: Update data
        run: node bin/main.js
      - name: Push update
        run: |
          git push
